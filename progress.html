<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <h1>FocusMate Dashboard</h1>
  </header>

  <section class="card-container">
    <div class="card">
      <h3>Daily Progress</h3>
      <p>Track your tasks and productivity.</p>
    </div>

    <div class="card">
      <h3>Focus Sessions</h3>
      <p>Start a new session now.</p>
    </div>

    <div class="card">
      <h3>Stats</h3>
      <p>View your performance chart.</p>
    </div>
  </section>

</body>
</html>
